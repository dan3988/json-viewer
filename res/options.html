<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JSON Viewer Settings</title>
		<link href="core.css" rel="stylesheet" />
		<link href="options.css" rel="stylesheet" />
	</head>
	<body>
		<div class="base cr">
			<div class="group">
				<label class="check cr-border cr-control">
					<input id="enabled" class="control cr-border check" type="checkbox"/>
					Enabled
				</label>
			</div>
			<div class="group">
				<span class="label cr-border">Size limit</span>
				<input id="limit" class="cr-control cr-border hv" type="number" inputmode="numeric"/>
				<select id="limit-unit" class="cr-control cr-border hv">
					<option value="0">Disabled</option>
					<option value="1">B</option>
					<option value="2">KB</option>
					<option value="3">MB</option>
					<option value="4">GB</option>
				</select>
			</div>
			<button id="save" class="btn cr-border cr-control lt">Save</button>
		</div>
		<script src="/lib/esm/options.js" type="module"></script>
	</body>
</html>
